<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript Mini Quiz App</title>
    <style>
        @media(max-width 1200px) {
            .quiz-container {
                width: 100%!important;
            }
            .controllers {
                position: absolute;
                top: 28rem;
                text-align: center;
                left: 8rem;
            }
        }
    </style>
</head>

<body>
    <h1>Simple JavaScript Test Quiz</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <div class="controllers"> <button id="previous">Previous </button>
        <button id="next">Next </button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
